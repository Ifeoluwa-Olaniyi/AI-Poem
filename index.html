<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src1/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header><h1>Welcome to the AI Poem Generator</h1></header>
    <main>
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter the topic of the AI Poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div class="poem" id="poem"></div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/Ifeoluwa-Olaniyi" target="_blank">
        Ifeoluwa Olaniyi</a
      >
      and is
      <a href="https://github.com/Ifeoluwa-Olaniyi/AI-Poem.git" target=" _blank"
        >opened-sourced on GitHub</a
      >
      and is
      <a href="https://shecodes-ai-poem.netlify.app/" target="_blank">
        hosted on Netlify</a
      >
    </footer>

    <script src="src1/index.js"></script>
  </body>
</html>
